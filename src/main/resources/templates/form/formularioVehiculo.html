<!--formularioVehiculo.html-->

<div class="container my-auto p-3" th:fragment="contenido">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2>Solicitud de Cotización</h2>
          </div>
          <form class="card-body" th:action="@{'/formulario/form/{id}' (id=${vehiculo.id})}" th:object="${vehiculo}" method="POST" enctype="multipart/form-data">
            
            <div class="mb-3">
              <label for="color" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="color" th:field="*{color}" th:errorClass="'is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripcion</label>
              <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" th:errorClass="'is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
            </div>
            <div class="mb-3">
              <label for="annio" class="form-label">Año</label>
              <input type="number" class="form-control" id="annio" th:field="*{annio}" th:errorClass="'is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('annio')}" th:errors="*{annio}"></div>
            </div>
            <div class="mb-3">
              <label for="km" class="form-label">Kilometros</label>
              <input type="number"  class="form-control" id="km" th:field="*{km}" th:errorClass="'is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('km')}" th:errors="*{km}"></div>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number"  class="form-control" id="precio" th:field="*{precio}" th:errorClass="'is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Vehiculo</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" th:errorClass="'is-invalid'" readonly>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
              </div>
            <div class="mb-3">
              <label for="marca" class="form-label">Marca</label>
              <input type="text" class="form-control" id="marca" th:field="*{marca.nombre}" th:errorClass="'is-invalid'" readonly>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></div>
            </div>
            <div class="mb-3">
              <label for="tipoVehiculo" class="form-label">Tipo de vehiculo</label>
              <input type="text" class="form-control" id="tipoVehiculo" th:field="*{tipoVehiculo.nombre}" th:errorClass="'is-invalid'" readonly>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('tipoVehiculo')}" th:errors="*{tipoVehiculo}"></div>
            </div>
  
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary mx-2">Guardar</button>
              <a href="/vehiculos" class="btn btn-secondary mx-2">Volver</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script th:fragment="script"></script>
